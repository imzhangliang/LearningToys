<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 加上 bootstrap-theme样式后，样式有立体渐变的效果 -->
    <!-- <link href="https://v3.bootcss.com/dist/css/bootstrap-theme.min.css" rel="stylesheet"> -->
    
  

    <style>
        body {
            padding-top: 70px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="progress" id="progressBar">
                    <div class="progress-bar" style="width: 60%;"><span>60%</span></div>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-default" id="animation">动画</button>
        </div>
    </div>
    <div class="container">
        <!-- 其他的不通颜色样式 -->
        <div class="row">
            <div class="col-sm-6">
                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width: 30%;"><span>30%</span></div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-info" style="width: 50%;"><span>50%</span></div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger" style="width: 70%;"><span>70%</span></div>
                </div>
            </div>
        </div>
    
    </div>


    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="progressBar1.js"></script>
</body>
</html>
