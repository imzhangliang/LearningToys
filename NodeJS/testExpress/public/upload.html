<html>
<body>
    <form>
        <img class="img-circle.profile-img" alt="profile" src="" style="width:146px;height:146px;" />
        <input class="fileupload" type="file" name="file" />
        <input type="hidden" name='LogoPath' value="" />
    </form>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="js/blueimp-file-upload/js/jquery.fileupload.js"></script>
    <script>
        $(document).ready(function(){
            console.log("OK then")

            $(".fileupload").fileupload({
                url: "/upload",
                dataType: "text",
                done: function (e, data) {
                    if (data.result) {
                        var path = '/images/' + JSON.parse(data.result).files[0].name;
                        $(this).prev("img").attr("src", path);      //将上传好的图片显示在预览中
                        $(this).next(":hidden").val(path);          //将上传好的图片url显示在hidden input元素中
                    }
                }
            });

        });

    </script>
</body>
</html>
